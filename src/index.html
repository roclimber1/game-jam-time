<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >

    <title>Time battle</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <meta
        name="description"
        content="'Time battle' - a simple game for Gamedev.js Jam 2023"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <link
        rel="stylesheet"
        href="index.scss"
    >

</head>


<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <script
        type="module"
        src="index.ts"
        async
        defer
    ></script>


    <div id="score">0</div>


    <div id="control-panel">
        <input
            type="text"
            id="chat-input"
        />

        <button id="chat-button">
            Send message
        </button>
    </div>


    <div class="w-full h-full absolute top-0 flex">

        <div
            id="left-panel"
            class="max-h-fit w-20 rounded-lg bg-slate-800 opacity-80 m-2"
        ></div>

        <div class="w-11/12 max-h-fit flex flex-col justify-center">

            <div
                id="top-panel"
                class="h-20 w-full rounded-lg bg-slate-800 opacity-80 mt-2 text-lg text-white flex flex-col justify-center items-center"
            >
                <div>Your goal is to reach the opposite side of the board! ü™Ö‚ú®</div>

                <div class="h-8 flex justify-center items-center mt-1">
                    <svg
                        version="1.1"
                        id="progress-bar"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        height="120"
                        width="120"
                        xml:space="preserve"
                    >
                        <g class="progress-container">
                            <line
                                x1="0%"
                                y1="50%"
                                x2="100%"
                                y2="50%"
                                stroke-width="30"
                            />
                        </g>

                        <g class="progress-content">
                            <line
                                x1="0%"
                                y1="50%"
                                x2="100%"
                                y2="50%"
                                stroke="#C2410C"
                                fill="transparent"
                                stroke-dasharray="100%"
                                stroke-dashoffset="50%"
                                stroke-width="28"
                            />
                        </g>
                    </svg>
                </div>
            </div>

            <div class="h-5/6 w-full mt-2 mb-2">

                <div
                    id="waiting-room"
                    class="h-full w-full rounded-lg bg-slate-900 text-5xl text-white opacity-95 flex flex-col justify-center items-center"
                >

                    <div>We are waiting for your opponent ‚öîÔ∏è</div>


                    <div class="h-36 w-full mt-10 flex justify-center">
                        <svg
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 100 100"
                            enable-background="new 0 0 0 0"
                            xml:space="preserve"
                        >
                            <circle
                                fill="#C2410C"
                                stroke="none"
                                cx="16"
                                cy="50"
                                r="6"
                            >
                                <animate
                                    attributeName="r"
                                    attributeType="XML"
                                    dur="1s"
                                    values="1; 15; 1"
                                    repeatCount="indefinite"
                                    begin="0.1s"
                                />
                            </circle>

                            <circle
                                fill="#C2410C"
                                stroke="none"
                                cx="32"
                                cy="50"
                                r="6"
                            >
                                <animate
                                    attributeName="r"
                                    attributeType="XML"
                                    dur="1s"
                                    values="1; 15; 1"
                                    repeatCount="indefinite"
                                    begin="0.2s"
                                />
                            </circle>

                            <circle
                                fill="#C2410C"
                                stroke="none"
                                cx="48"
                                cy="50"
                                r="6"
                            >
                                <animate
                                    attributeName="r"
                                    attributeType="XML"
                                    dur="1s"
                                    values="1; 15; 1"
                                    repeatCount="indefinite"
                                    begin="0.3s"
                                />
                            </circle>

                            <circle
                                fill="#C2410C"
                                stroke="none"
                                cx="64"
                                cy="50"
                                r="6"
                            >
                                <animate
                                    attributeName="r"
                                    attributeType="XML"
                                    dur="1s"
                                    values="1; 15; 1"
                                    repeatCount="indefinite"
                                    begin="0.4s"
                                />
                            </circle>

                            <circle
                                fill="#C2410C"
                                stroke="none"
                                cx="80"
                                cy="50"
                                r="6"
                            >
                                <animate
                                    attributeName="r"
                                    attributeType="XML"
                                    dur="1s"
                                    values="1; 15; 1"
                                    repeatCount="indefinite"
                                    begin="0.5s"
                                />
                            </circle>

                        </svg>
                    </div>


                </div>
            </div>


            <div
                id="bottom-panel"
                class="h-20 w-full rounded-lg bg-slate-800 opacity-80 mb-2"
            ></div>
        </div>


        <div
            id="right-panel"
            class="max-h-fit w-20 rounded-lg bg-slate-800 opacity-80 m-2"
        ></div>
    </div>



</body>

</html>
