                >

                    <div>
                        <svg

                            id="progress-bar-circular"
                            height="100"
                            width="100"
                            xml:space="preserve"
                        >
                            <g class="progress-container">
                                <circle

                                    cx="50"
                                    cy="50"
                                    r="30"
                                ></circle>
                            </g>


                            <g class="progress-content progress-bar-circular">
                                <circle
                                    fill="transparent"
                                    stroke-width="20"
                                    stroke-dasharray="565.48"
                                    stroke-dashoffset="0"
                                    cx="50"
                                    cy="50"
                                    r="30"
                                ></circle>
                            </g>

                        </svg>
                    </div>


                    <div class="h-16 flex flex-col justify-center items-center">

                        <div class="h-8 flex justify-center items-center mt-1">
                            <svg
                                version="1.1"
                                id="progress-bar"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                height="120"
                                width="120"
                                xml:space="preserve"
                            >
                                <g class="progress-container">
                                    <line
                                        x1="0%"
                                        y1="50%"
                                        x2="100%"
                                        y2="50%"
                                        stroke-width="30"
                                    />
                                </g>

                                <g class="progress-content">
                                    <line
                                        x1="0%"
                                        y1="50%"
                                        x2="100%"
                                        y2="50%"
                                        stroke-dasharray="100%"
                                        stroke-dashoffset="50%"
                                        stroke-width="28"
                                    />
                                </g>
                            </svg>
                        </div>

                        <div
                            class="h-8 flex text-center text-gray-900"
                            id="progress-bar-text"

                            Now your turn

                    </div>



                    <div title="Your current energy level">
                        <svg
                            version="1.1"
                            id="progress-bar-circular"
                            height="100"

                            xml:space="preserve"
                        >
                            <g class="progress-container">
                                <circle
                                    fill="none"
                                    stroke="#392f32"
                                    stroke-width="30"

                                    cy="50"
                                    r="30"
                                ></circle>
                            </g>


                            <g class="progress-content progress-bar-energy">

                                    stroke-width="20"

                                    stroke-dashoffset="0"

                                    cy="50"

                            </circle>

                                stroke="none"

                                    begin="0.5s"
